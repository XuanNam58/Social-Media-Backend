server:
  port: 9191

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: friend-service
          uri: lb://friend-service
          predicates:
            - Path=/friends/**

    discovery:
      locator:
        enabled: true  # T? ??ng ??nh tuy?n theo tên service n?u mu?n

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
